<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="logo">algo veda</div>
        <button class="menu-toggle">&#9776;</button>
        <div class="nav-links">
            <button class="btn-17"><span class="text-container"><span class="text">Home</span></span></button>
            <button class="btn-17"><span class="text-container"><span class="text">About</span></span></button>
            <button class="btn-17"><span class="text-container"><span class="text">Platform</span></span></button>
            <button class="btn-17"><span class="text-container"><span class="text">Login</span></span></button>
            <button class="btn-17"><span class="text-container"><span class="text">Sign up</span></span></button>
        </div>
    </header>

    <div class="background">
        <h1>Welcome to algoveda</h1>
        <!-- <h4>G &nbsp; Y &nbsp; A &nbsp; A &nbsp; N &nbsp;&nbsp; &nbsp;&nbsp; K  &nbsp; A &nbsp;&nbsp; &nbsp; &nbsp; G &nbsp; R  &nbsp;A &nbsp;N  &nbsp;T &nbsp; H</h4> -->
         <h4>GYAAN KA GRANTH</h4>
    </div>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>

</body>
</html>
